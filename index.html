<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="./images/blue.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <div class="logo-text">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M8 3H16C18.76 3 21 5.24 21 8V16C21 18.76 18.76 21 16 21H8C5.24 21 3 18.76 3 16V8C3 5.24 5.24 3 8 3Z" />
                </svg>
                <h1>Dashboard</h1>
            </div>
            <div class="list-items">
                <div class="icon-text">
                    <img src="./images/home.png" alt="home">
                    <p>Home</p>
                </div>
                <div class="icon-text">
                    <img src="./images/profile.png" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="icon-text">
                    <img src="./images/message.png" alt="message">
                    <p>Messages</p>
                </div>
                <div class="icon-text">
                    <img src="./images/history.png" alt="history">
                    <p>History</p>
                </div>
                <div class="icon-text">
                    <img src="./images/tasks.png" alt="tasks">
                    <p>Tasks</p>
                </div>
                <div class="icon-text">
                    <img src="./images/communities.png" alt="communities">
                    <p>Communities</p>
                </div>
                <div class="list-items-bottom">
                    <div class="icon-text">
                        <img src="./images/setings.png" alt="setings">
                        <p>Settings</p>
                    </div>
                    <div class="icon-text">
                        <img src="./images/support.png" alt="support">
                        <p>Support</p>
                    </div>
                    <div class="icon-text">
                        <img src="./images/privacy.png" alt="privacy">
                        <p>Privacy</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="navbar">
                    <img src="./images/search.png" alt="search">
                    <input type="text" class="form-input">
                    <img src="./images/bell-ring-outline.png" alt="">
                    <img src="./images/avatar2.png" alt="profile picture" width="50px">
                    <h6>Morgan Oakley</h6>
                </div>
                <div class="welcome"></div>
            </div>
            <div class="content">

            </div>
        </div>
    </div>
</body>
</html>
